apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-py-development
  namespace: tssc-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/hello-world-py/overlays/development
    repoURL: https://github.com/rhads-cluster/hello-world-py-gitops.git
    targetRevision: main
  destination:
    namespace: tssc-app-development
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: tssc-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
